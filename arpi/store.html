<!DOCTYPE html>
<html lang="en">
<head>
    <title>store</title>
    <style>
        #items-container{
            display:grid;
            grid-template-columns: auto auto;
        }
        .item{
            margin:20px 40px 20px 0px;
        }
        .item ul{
            list-style:none;
        }
        .item li{
            font-size:20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="button">Expand</button>

    <div id="items-container"></div>
    <script src="script.js"></script>
</body>
</html>
